<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/">
        <fieldset>
            <legend>Formulario de pedido</legend>
            <h2>Identificacion</h2>
                <fieldset>
                    <legend>Datos del cliente</legend>
                    <label for="correo">Correo electronico:</label>
                    <input type="text" id="correo" name="correo"><br>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña"><br>
                    <label for="longitud"><i>Longitud minima 6 caracteres</i></label><br>
                    <label for="envio">Direccion de envio:</label>
                    <input type="text" id="envio" name="envio">
                </fieldset>

                <fieldset>
                    <legend>Tipo de Cliente</legend>
                    <input type="radio" id="particular" name="particular" value="particular">
                    <label for="particular">Particular</label><br>
                    <input type="radio" id="Empresa" name="Empresa" value="Empresa">
                    <label for="Empresa">Empresa</label>
                </fieldset>
            <br>
            <h2>Datos del pedido</h2>
            <br>
                <fieldset>
                    <legend>Datos del producto</legend>
                    <label for="producto">Producto</label><br>
                    <select name="solares" id="solares" size="5">
                        <optgroup label="Solares">
                            <option value="2">Sol-01 indice 8</option>
                            <option value="3">Sol-02 indice 15</option>
                            <option value="4">Sol-03 indice 50</option>
                        </optgroup>
                        <optgroup label="Labiales">
                            <option value="Red">Lab-01 Gloss Red</option>
                            <option value="Brown">Lab-02 Gloss Brown</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Observaciones</legend>
                    <textarea name="texto" cols="80" rows="10" placeholder="Escribe aquí sus observaciones">
                        Escriba aqui sus observaciones
                      </textarea><br>
                      <input type="checkbox" id="informacion" name="informacion" checked>
                      <label for="informacion">Deseo recibir informacion sobre ofertas y novedades</label>
                </fieldset>
                <fieldset>
                    <legend>Datos bancarios</legend>
                    <label for="tarjeta">Numero de tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta">
                    <label for="caducidad">Fecha de caducidad:</label>
                    <input type="text">
                </fieldset><br>
            <input type="submit" value="Aceptar">
            <input type="submit" value="Borrar">
        </fieldset>
    </form>
</body>
</html>
